<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Log</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <header>
        <h1>Book Log</h1>
        <button>Log New Book</button>
      </header>
      <main>
        <div>
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>10X Rule</td>
                <td>Grant Cardone</td>
                <td>250</td>
                <td>Not Read</td>
              </tr>
              <tr>
                <td>48 Laws</td>
                <td>Robert Greene</td>
                <td>400</td>
                <td>Not Read</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
      <footer>
        <p>
          Built by
          <a href="https://github.com/devinDevelops" target="_blank"
            >devinDevelops</a
          >
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
